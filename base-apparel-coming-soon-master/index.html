<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <nav>
      <div class="navbar-brand">
        <a href="#"><img src="images/logo.svg" alt="Base Apparel"></a>
      </div>
    </nav>
  </header>
  <main>
    <section class="cta">
      <div class="row">
        <div class="column cta-content">
          <h1>We're <strong>coming soon</strong></h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="subscribe-form">
            <form class="form-subscribe" novalidate>
              <div class="form-group">
                <div class="input-group">
                  <input type="email" placeholder="Email Address" id="subscribe-email">
                  <img src="images/icon-error.svg" alt="Error Icon" class="error-icon" id="subscribe-error-icon">
                </div>
                <button type="submit" id="subscribe-submit">
                  <img src="images/icon-arrow.svg" alt="Arrow Icon">
                </button>
                <p class="error-message">Error Message</p>
              </div>
            </form>
          </div>
        </div>
        <div class="column cta-background">
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://github.com/renzpalo">Renz Palo</a>.
    </p>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
