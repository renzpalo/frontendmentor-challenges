<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <section id="expenses-chart__section">
      <div class="container">
        <div class="expenses-chart">
          <div class="expenses-chart__balance">
            <p class="balance">My balance <strong class="balance__amount">$921.48</strong></p>
            <img src="images/logo.svg" alt="Expenses Chart Logo">
          </div>
          <div class="expenses-chart__panel">
            <h2>Spending - Last 7 days</h2>
            <div class="expenses-chart__chart">
              <!-- <div class="chart-bar__day">
                <div class="chart-bar">
                  <div class="chart-bar__fill">
                    <div class="chart-bar__fill__amount">
                      <p>$52.36</p>
                    </div>
                  </div>
                </div>
                <small>tue</small>
              </div> -->
            </div>
            <div class="divider"></div>
            <div class="expenses-chart__stats">
              <p class="total-expenses">Total this month <strong class="total-expenses__amount">$478.33</strong></p>
              <p class="total-expenses__percentage"><strong class="total-expeneses__percentage__amount">+2.4%</strong> from last month</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- tue
  wed
  thu
  fri

  sun -->
  <footer>
    <div class="container">
      <div class="footer-attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/renzpalo">Renz Palo</a>.
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
