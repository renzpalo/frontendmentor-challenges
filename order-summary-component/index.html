<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order Summary Card</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="order-summary">
        <div class="order-summary-image">
          <img src="images/illustration-hero.svg" alt="Illustration Hero">
        </div>
        <div class="order-summary-details">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="order-plan">
            <div class="order-plan-info">
              <img src="images/icon-music.svg" alt="Music Icon" class="order-plan-icon">
              <div class="order-plan-text">
                <p><b>Annual Plan</b></p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#" class="order-plan-change-button">Change</a>
          </div>
          <a href="#" class="button order-proceed-button">Proceed to Payment</a>
          <a href="#" class="button order-cancel-button">Cancel Order</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/renzpalo">Renz Palo</a>.
    </div>
  </footer>
</body>
</html>
