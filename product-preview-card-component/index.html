<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section id="product-preview__section">
      <div class="container">
        <div class="product-preview">
          <div class="product-preview__image">
            <picture>
              <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg">
              <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
            </picture>
          </div>
          <div class="product-preview__details">
            <h6 class="product-preview__details-category">Perfume</h6>
            <h1 class="product-preview__details-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-preview__details-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-preview__details-price">
              <p class="discounted-price">$149.99</p>
              <small class="original-price">$169.99</small>
            </div>
            <button type="button" class="button button-primary button__add-to-cart">
              <img src="images/icon-cart.svg" alt="Cart Icon">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <div class="footer-attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/renzpalo">Renz Palo</a>.
      </div>
    </div>
  </footer>
</body>
</html>
