<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <section id="storage-component-section">
      <div class="container">
        <div class="storage-component-panel">
          <div class="storage-controls">
            <img src="images/logo.svg" alt="Fylo Logo">
            <div class="storage-buttons">
              <button class="icon-button">
                <img src="images/icon-document.svg" alt="Document Icon">
              </button>
              <button class="icon-button">
                <img src="images/icon-folder.svg" alt="Folder Icon">
              </button>
              <button class="icon-button">
                <img src="images/icon-upload.svg" alt="Upload Icon">
              </button>
            </div>
          </div>
          <div class="storage-usage">
            <p>
              You’ve used <b class="storage-count">815 GB</b> of your storage
            </p>
            <div class="storage-usage-bar">
              <div class="storage-usage-bar-fill">
                <div class="storage-usage-bar-tip"></div>
              </div>
            </div>
            <div class="storage-usage-labels">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
            <div class="storage-remaining">
              <p><b class="remaining-storage">185</b> GB Left</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/renzpalo">Renz Palo</a>.
    </div>
  </footer>
</body>
</html>
