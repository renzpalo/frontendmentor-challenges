<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <section id="dashboard-section">
      <div class="container">
        <div class="dashboard">
          <!-- Dashboard > Profile -->
          <div class="dashboard__profile">
            <div class="dashboard__profile-info">
              <img src="images/image-jeremy.png" alt="Jeremy Robson">
              <p>Report for <b>Jeremy Robson</b></p>
            </div>
            <div class="dashboard__controls">
              <div class="dashboard__controls-date">
                <div class="input-group">
                  <input type="radio" name="date-control" value="daily" id="date-control__daily" class="date-control">
                  <label for="date-control__daily">Daily</label>
                </div>
                <div class="input-group">
                  <input type="radio" name="date-control" value="weekly" id="date-control__weekly" class="date-control">
                  <label for="date-control__weekly">Weekly</label>
                </div>
                <div class="input-group">
                  <input type="radio" name="date-control" value="monthly" id="date-control__monthly" class="date-control">
                  <label for="date-control__monthly">Monthly</label>
                </div>
              </div>
            </div>
          </div><!-- Dashboard > Profile -->
          <!-- Dashboard > Time Tracker -->
          <!-- <div class="time-tracker">
            <div class="time-tracker__panel">
              <div class="time-tracker__header">
                <h4>Work1</h4>
                <button type="button" class="button-icon">...</button>
              </div>
              <div class="time-tracker__stats">
                <p class="time-tracker__stats__time">5hrs</p>
                <p class="time-tracker__stats__previous-time">Previous - 7hrs</p>
              </div>
            </div>
          </div> -->
          <!-- Dashboard > Time Tracker -->
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <div class="footer-attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/renzpalo">Renz Palo</a>.
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
