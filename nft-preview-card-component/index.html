<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <div class="nft-card">
      <div class="nft-card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="nft-card-image-overlay"><img src="images/icon-view.svg" alt="View Icon"></div>
      </div>
      <div class="nft-card-content">
        <div class="nft-card-info">
          <a href="#" class="nft-card-title"><h1>Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft-card-info-details">
            <p class="nft-card-info-details-text nft-card-price"><img src="images/icon-ethereum.svg" alt="Etherium Icon"> 0.041 ETH</p>
            <p class="nft-card-info-details-text nft-card-time"><img src="images/icon-clock.svg" alt="Clock Icon"> 3 days left</p>
          </div>
        </div>
        <hr>
        <div class="nft-card-creator">
          <img src="images/image-avatar.png" alt="Jules Wyvern" width="50" height="50">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/renzpalo">Renz Palo</a>.
  </div>
</body>
</html>
