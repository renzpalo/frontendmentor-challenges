<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/55bcc0ee16.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="container">
      <section class="section-coming-soon" id="section-coming-soon">
        <img src="images/logo.svg" alt="Ping. Logo" class="brand">
        <h1>We are launching <strong>soon!</strong></h1>
        <h4>Subscribe and get notified</h4>
        <form id="subscribe-form" novalidate>
          <div class="form-group">
            <input type="email" class="input" placeholder="Your email address..." id="subscribe-email">
            <i class="email-error-message">Please provide a valid email address</i>
          </div>
          <button type="submit" class="button button-primary" id="subscribe-submit">Notify Me</button>
        </form>
        <img src="images/illustration-dashboard.png" alt="Dashboard Illustration">
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <ul class="footer-socials">
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
      <p class="copyrights">&copy; Copyright Ping. All rights reserved.</p>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="http://github.com/renzpalo">Renz Palo</a>.
      </p>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
