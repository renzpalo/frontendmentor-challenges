<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <div class="container">
      <section class="section-coming-soon" id="section-coming-soon">
        <img src="images/logo.svg" alt="Ping. Logo">
        <h1>We are launching <strong>soon!</strong></h1>
        <h2>Subscribe and get notified</h2>
        <form action="">
          <input type="email">
          <button type="submit">Notify Me</button>
        </form>
        <img src="images/illustration-dashboard.png" alt="Dashboard Illustration">
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <ul class="footer-socials">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="http://github.com/renzpalo">Renz Palo</a>.
      </p>
    </div>
  </footer>
</body>
</html>
