<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <section id="advice-generator__section">
      <div class="container">
        <div class="advice-generator">
          <h6 class="advice__id"></h6>
          <blockquote class="advice__quote"></blockquote>
          <div class="divider"></div>
          <button type="button" class="button-icon" id="advice__dice-roll"></button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <div class="footer-attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/renzpalo">Renz Palo</a>.
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
