<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/55bcc0ee16.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <nav>
        <a href="#" class="nav-logo"><img src="images/logo.svg" alt="Huddle Logo"></a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="images/illustration-mockups.svg" alt="Illustration Mockups">
        </div>
        <div class="col">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <a href="#" class="btn-link">Register</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="socials-list">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
        <div class="col">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/renzpalo">Renz Palo</a>.
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
